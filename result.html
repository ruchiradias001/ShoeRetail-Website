<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clarks Shoes & Footwear</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--keyword for search engines-->
        <meta name="keywords" content="clarks.co.uk">
        <!--discription for search engines-->
        <meta name="discription" content="Shop the latest summer footwear styles and sandal trends at Clarks">
        <!--author of the website-->
        <meta name="author" content="Ruchira Dias">
        <!-- bootstrap styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <!-- jQuery styles -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- CSS styles -->
        <link rel="stylesheet" href="styles.css">
        <!-- bootstrap cdn -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- jQuery cdn -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    </head>
    <body>    
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- toggler -->
            <button class="navbar-toggler" 
                    type="button" 
                    data-toggle="collapse" 
                    data-target="#navbar-content" 
                    aria-controls="navbar-content" 
                    aria-expanded="false" 
                    aria-label="Toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
        <!-- brand -->
            <div id="brand">
                <a href="index.html" class="navbar-brand nav-link">Clarks.</a>
            </div>
        <!-- nav -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" id="home">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item" id="men">
                        <a href="result.html" class="nav-link">Mens</a>
                    </li>
                    <li class="nav-item" id="women">
                        <a href="result.html" class="nav-link">Womens</a>
                    </li>
                    <li class="nav-item" id="universal">
                        <a href="result.html" class="nav-link">Universal</a>
                    </li>
                </ul>
                <div class="nav-item">
                    <a href="#favorites" class="nav-link">Favorites <img src="./icons/heart-fill.png" alt="favorite icon" class="icon"></a>
                </div>
            </div>
        </nav>

        <!-- search -->
        <header id="search-form" class="jumbotron">
            <div class="row flex-center">
            <!-- gender -->
                <div class="col-md-4 col-lg-2 p-2 flex-center-column">
                    <div>
                        <h3><img src="./icons/gender.png" alt="gender icon" class="icon">Gender</h3>
                    </div>
                    <div>
                        <select id="gender">
                            <option value="Any" selected>Any</option>
                            <option value="Men">Mens</option>
                            <option value="Women">Womens</option>
                            <option value="Universal">Universal</option>
                        </select>
                    </div>
                </div>
            <!-- style -->
                <div class="col-md-4 col-lg-2 p-2 flex-center-column">
                    <div>
                        <h3><img src="./icons/style.png" alt="style icon" class="icon">Style</h3>
                    </div>
                    <div>
                        <select id="style">
                            <option value="All" selected>All</option>
                            <option value="Flat">Flat</option>
                            <option value="Boot">Boot</option>
                            <option value="Running">Running</option>
                        </select>
                    </div>
                </div>
            <!-- price -->
                <div class="col-md-4 col-lg-2 p-2 flex-center-column">
                    <div>
                        <h3><img src="./icons/money.png" alt="price icon" class="icon mr-2">Price</h3>
                    </div>
                    <div>
                        <div class="flex-center">
                            <div class="form-label"><p><span id="min-price">75</span>&#163;</p></div>
                            <div id="price-slider" class="slider"></div>
                            <div class="form-label"><p><span id="max-price">99</span>&#163;</p></div>
                        </div> 
                    </div>
                </div>
            <!-- size -->
                <div class="col-md-4 col-lg-2 p-2 flex-center-column">
                    <div>
                        <h3><img src="./icons/size.png" alt="size icon" class="icon">Size</h3>
                    </div>
                    <div>
                        <select id="size" class="overflow-auto">
                            <option value="All" selected>All</option>
                            <option value="4">4</option>
                            <option value="4.5">4.5</option>
                            <option value="5">5</option>
                            <option value="5.5">5.5</option>
                            <option value="6">6</option>
                            <option value="6.5">6.5</option>
                            <option value="7">7</option>
                            <option value="7.5">7.5</option>
                            <option value="8">8</option>
                            <option value="8.5">8.5</option>
                            <option value="9">9</option>
                            <option value="9.5">9.5</option>
                            <option value="10">10</option>
                            <option value="10.5">10.5</option>
                            <option value="11">11</option>
                            <option value="11.5">11.5</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </div>
            <!-- colour -->
                <div class="col-md-4 col-lg-2 p-2 flex-center-column">
                    <div>
                        <h3><img src="./icons/color.png" alt="colour icon" class="icon mr-2">Colour</h3>
                    </div>
                    <div>
                        <select id="colour">
                            <option value="All" selected>All</option>
                            <option value="Black">Black</option>
                            <option value="Brown">Brown</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                </div>
            <!-- search btn -->
                <div class="col-md-4 col-lg-2 p-2 flex-center-column">
                    <div id="search-btn" class="btn btn-primary pl-4 pr-4">
                        <a href="result.html">Search</a>
                    </div>
                </div>
            </div>
        </header>

        <section class="container mt-5">
        <!-- search-results -->
            <div class="row">
            <!-- results -->
                <div id="search-results" class="col-md-6">
                    <div class="results row p-2">

                    </div>
                </div>
            <!-- search-favorites -->
                <div id="search-favorites" class="col-md-6 bg-light">
                    <div class="favorites row  p-2">

                    </div>
                </div>
            </div>       
        </section>
        
        <footer class="container-fluid bg-light flex-center-column">
            <div class="site-map p-2">
                <time datetime="2021-07-14">Last edited on 14<sup>th</sup> July 2021</time>
            </div>
        </footer>

        <!-- script -->
        <script src="index.js"></script>
    </body>
</html>
