<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clarks Shoes & Footwear</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--keyword for search engines-->
    <meta name="keywords" content="clarks.co.uk">

    <!--discription for search engines-->
    <meta name="discription" content="Shop the latest summer footwear styles and sandal trends at Clarks">

    <!--author of the website-->
    <meta name="author" content="Ruchira Dias">

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- jQuery styles -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- CSS styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="container-fluid" id="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <!-- toggler -->
            <button class="navbar-toggler" 
                    type="button" 
                    data-toggle="collapse" 
                    data-target="#navbar-content" 
                    aria-controls="navbar-content" 
                    aria-expanded="false" 
                    aria-label="Toggler">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- brand -->
            <a href="#" class="navbar-brand">Clarks.</a>

            <!-- nav -->
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" 
                            id="dropdown-shoes"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >Shoes</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown-shoes">
                            <a href="#" class="dropdown-item">Mens</a>
                            <a href="#" class="dropdown-item">Womens</a>
                            <a href="#" class="dropdown-item">Universal</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                </ul>
                <div class="nav-icon">
                    <a href="#">
                        <img src="./icons/shopping-cart.png" alt="cart" class="icon">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section class="container" id="search">
        <div class="search flex-center-column w-100 p-5">
            <h1 class="search-heading">Search Shoes</h1>
            <div class="row">
                <div class="search-item col-sm-12 col-md-6 col-lg flex-center-column">
                    <div class="flex-center">
                        <img src="./icons/shoe.png" alt="style" class="icon">
                        <h3 class="search-type">Style</h3>
                    </div>
                    <div>
                        <select>
                            <option value="all" selected>All</option>
                            <option value="boots">Boots</option>
                            <option value="formals">Formals</option>
                            <option value="running">Running</option>
                        </select>
                    </div>                
                </div>
                <div class="search-item col-sm-12 col-md-6 col-lg flex-center-column">
                    <div class="flex-center">
                        <img src="./icons/man.png" alt="man" class="icon">
                        <h3 class="search-type">Gender</h3>
                    </div>
                    <div>
                        <select>
                            <option value="all" selected>All</option>
                            <option value="mens">Mens</option>
                            <option value="womens">Womens</option>
                        </select>
                    </div>                
                </div>
                <div class="search-item col-sm-12 col-md-6 col-lg flex-center-column">
                    <div class="flex-center">
                        <img src="./icons/foot.png" alt="size" class="icon">
                        <h3 class="search-type">Size Range</h3>
                    </div>
                    <div class="flex-center">
                        <div class="form-label"><p><span id="min-size">4</span></p></div>
                        <div id="size-slider" class="slider"></div>
                        <div class="form-label"><p><span id="max-size">12</span></p></div>
                    </div>                
                </div>
                <div class="search-item col-sm-12 col-md-6 col-lg-12 flex-center-column">
                    <div class="flex-center">
                        <img src="./icons/money.png" alt="price" class="icon">
                        <h3 class="search-type">Price Range</h3>
                    </div>
                    <div class="flex-center">
                        <div class="form-label"><p><span id="min-price">1</span>k</p></div>
                        <div id="price-slider" class="slider"></div>
                        <div class="form-label"><p><span id="max-price">10</span>k</p></div>
                    </div>                
                </div>
            </div>
            <button class="btn btn-dark">Search</button>
        </div>
    </section>

    <section class="container" id="hero">
        <div class="hero row flex-center">
            <a href="#" class="card col-md-5 col-lg-3 m-2 p-5 flex-center-column">
                <div class="card-img-top">
                    <img src="./images/mens.jpg" alt="" class="w-100">
                </div>
                <div class="card-body">
                    <h3 class="card-title">Mens</h3>
                </div>
            </a>
            <a href="#" class="card col-md-5 col-lg-3 m-2 p-5 flex-center-column">
                <div class="card-img-top">
                    <img src="./images/womens.jpg" alt="" class="w-100">
                </div>
                <div class="card-body">
                    <h3 class="card-title">Womens</h3>
                </div>
            </a>
            <a href="#" class="card col-md-5 col-lg-3 m-2 p-5 flex-center-column">
                <div class="card-img-top">
                    <img src="./images/universal.jpg" alt="" class="w-100">
                </div>
                <div class="card-body">
                    <h3 class="card-title">Universal</h3>
                </div>
            </a>
        </div>
    </section>

    <footer class="container-fluid bg-light" id="site-map">
        <div class="site-map p-2">
            <time datetime="2021-07-11">Last edited on 11<sup>th</sup> July 2021</time>
        </div>
    </footer>



    <!-- bootstrap cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
